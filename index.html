<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #b3e5fc, #ffffff);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .weather-container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-image:url("/home/dradiantfruit/Downloads/background_image.jpg");
            background-size: 200% 100%;
        }
        h2 {
            margin: 0;
            font-size: 22px;
            color: white;
            text-shadow: rgb( rgb(0, 0, 0));
            }
        .temp {
            font-size: 35px;
            font-weight: bold;
            color: white;
            text-shadow: rgb( rgb(0, 0, 0));
        }
        .condition {
            font-size: 18px;
            color: rgb(255, 255, 255);
            text-shadow: rgb( rgb(0, 0, 0));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .info {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 16px;
            color: white;
            text-shadow: rgb( rgb(0, 0, 0));
        }
        .forecast, .week-report {
            text-align: left;
            margin-top: 15px;
            color: white;
            text-shadow: rgb( rgb(0, 0, 0));
        }
        .forecast div, .week-report div {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

    </style>
</head>
<body>

    <div class="weather-container">
        <h2>Bangalore, India</h2>
        <p class="temp">28.1°C</p>
        <p class="condition">Scattered Clouds</p>

        <div class="info">
            <span>Wind: <strong>4.1 m/s</strong></span>
            <span>Humidity: <strong>65%</strong></span>
            <span>Pressure: <strong>1009 hPa</strong></span>
        </div>

        <div class="forecast">
            <h3>12-hour Forecast</h3>
            <div><span>7 PM</span><span>28.1°C ☁</span></div>
            <div><span>8 PM</span><span>28.1°C ☁</span></div>
            <div><span>9 PM</span><span>27.6°C ☁</span></div>
            <div><span>10 PM</span><span>26.6°C ☁</span></div>
        </div>

        <div class="week-report">
            <h3>7-day Report</h3>
            <div><span>Sunday</span><span>27.9°C / 21.8°C ⛈</span></div>
            <div><span>Monday</span><span>28.5°C / 22.0°C ⛅</span></div>
            <div><span>Tuesday</span><span>29.1°C / 23.5°C ☀</span></div>
            <div><span>Wednesday</span><span>30.0°C / 24.0°C ☀</span></div>
        </div>
    </div>
</div>
    <script>

    </script>

</body>
</html>
